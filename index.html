<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочие и Нерабочие дни</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Календарь рабочего графика 2 через 2</h1>
    <div id="date-input">
        <label for="check-date">Введите дату (YYYY-MM-DD): </label>
        <input type="date" id="check-date">
        <button id="check-button">Проверить</button>
        <p id="result"></p>
    </div>
    <div id="calendar-controls">
        <button id="prev-month">Предыдущий месяц</button>
        <span id="current-month"></span>
        <button id="next-month">Следующий месяц</button>
    </div>
    <div id="calendar"></div>
    <script src="script.js"></script>
</body>
</html>
